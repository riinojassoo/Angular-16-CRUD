<ng-container class="mat-card" *ngIf="creditCardDetails">
  <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{creditCardDetails.name }}</mat-card-title>
          <mat-card-subtitle>{{creditCardDetails.bankName }}</mat-card-subtitle>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
          <div>{{creditCardDetails.id }}</div> 
           <div>{{creditCardDetails.description }}</div> 
           <div>{{creditCardDetails.maxCredit }} </div> 
           <div>{{creditCardDetails.interestRate }} </div> 
           <div>{{creditCardDetails.recommendedScore }} </div> 
           <div>{{creditCardDetails.active }} </div> 
      </mat-card-content>
    </mat-card>
</ng-container>
